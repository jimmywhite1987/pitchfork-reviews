<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="static/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Hakuna Moscato
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="static/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <!-- <link href="static/demo/demo.css" rel="stylesheet" /> -->
   <link rel="stylesheet" href="static/css/index.css">
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <a href="{{ url_for('home') }}" class="simple-text logo-normal">
          Hakuna Moscato
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="{{ url_for('home') }}">
              <i class="nc-icon nc-bank"></i>
              <p>Home</p>
            </a>
          </li>
          <li>
            <a href="#" data-toggle="collapse" data-target="#demo">
              <i class="nc-icon nc-diamond"></i>
              <p>Search</p>
            </a>
            <ul id="demo" class="collapse">
              <li class="active "><a href="{{ url_for('search') }}">Search by Year</a></li>
              <li><a href="{{ url_for('search2') }}">Search by Country</a></li>
              <li><a href="{{ url_for('color') }}">Search by Color</a></li>
            </ul>
          </li>
          <li>
            <a href="{{ url_for('map') }}">
              <i class="nc-icon nc-pin-3"></i>
              <p>Maps</p>
            </a>
          </li>
          <li>
            <a href="{{ url_for('charts') }}">
              <i class="nc-icon nc-bell-55"></i>
              <p>Charts</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="javascript:;">Wine Review Search</a>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-12">
        <!-- <h1><center>Search Wine</center></h1> -->
        <form class="example" method="post" action="" style="margin:auto;max-width:600px">
            <input placeholder="Enter a Year" name="wine" class="form-control formcontrol-sm">
        </form>
        <p></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
        <center>
        <table class="table table-sm">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Wine</th>
                    <th scope="col">Color</th>
                    <th scope="col">Country</th>
                    <th scope="col">Vintage</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody class=" table-hover">
            {% for item in data %}
                <tr>
                    <td>{{item[1]}}</td>
                    <td>{{item[6]}}</td>
                    <td>{{item[8]}}</td>
                    <td>{{item[9]}}</td>
                    <td>{{item[12]}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        </center>
      </div>
    </div>
        <!--   Core JS Files   -->
        <script src="static/js/core/jquery.min.js"></script>
        <script src="static/js/core/popper.min.js"></script>
        <script src="static/js/core/bootstrap.min.js"></script>
        <script src="static/js/plugins/perfect-scrollbar.jquery.min.js"></script>
        <!--  Google Maps Plugin    -->
        <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvDJD4M1FvA2YgS8V3aRL-FWxvljbQ_3s"></script> -->
        <!-- Chart JS -->
        <!-- <script src="static/js/plugins/chartjs.min.js"></script> -->
        <!--  Notifications Plugin    -->
        <script src="static/js/plugins/bootstrap-notify.js"></script>

        $(document).ready(function() {
          // Javascript method's body can be found in assets/assets-for-demo/js/demo.js
          demo.initChartsPages();
        });
        </script> -->
        </body>

        </html>
