<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="static/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Pitchfork Reviews
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="static/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="static/demo/demo.css" rel="stylesheet" />
   <link rel="stylesheet" href="/static/index.css">
</head>
    <body>
        <h1><center>Search Wine</center></h1>
        <form class="example" method="post" action=""
         style="margin:auto;max-width:600px">
            <input type="text" placeholder="Enter a Year" name="wine">
            <!-- <button type="submit"><i class="fa fa-search"></i> -->
            <!-- </button> -->
        </form>
        <p></p>
        <center>
        <table>
            <thead>
                <tr>
                    <th scope="col">Wine</th>
                    <th scope="col">Color</th>
                    <th scope="col">Country</th>
                    <th scope="col">Vintage</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody>
            {% for item in data %}
                <tr>
                    <td>{{item[1]}}</td>
                    <td>{{item[6]}}</td>
                    <td>{{item[8]}}</td>
                    <td>{{item[9]}}</td>
                    <td>{{item[12]}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        </center>
        <!--   Core JS Files   -->
        <script src="static/js/core/jquery.min.js"></script>
        <script src="static/js/core/popper.min.js"></script>
        <script src="static/js/core/bootstrap.min.js"></script>
        <script src="static/js/plugins/perfect-scrollbar.jquery.min.js"></script>
        <!--  Google Maps Plugin    -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvDJD4M1FvA2YgS8V3aRL-FWxvljbQ_3s"></script>
        <!-- Chart JS -->
        <script src="static/js/plugins/chartjs.min.js"></script>
        <!--  Notifications Plugin    -->
        <script src="static/js/plugins/bootstrap-notify.js"></script>
        <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
        <script src="static/js/paper-dashboard.min.js?v=2.0.1" type="text/javascript"></script><!-- Paper Dashboard DEMO methods, don't include it in your project! -->
        <script src="static/demo/demo.js"></script>
        <script>
        $(document).ready(function() {
          // Javascript method's body can be found in assets/assets-for-demo/js/demo.js
          demo.initChartsPages();
        });
        </script>
        </body>

        </html>
