<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="static/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Hakuna Moscato
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- CSS Files -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="static/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="static/js/core/popper.min.js"></script>
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <a href="{{ url_for('home') }}" class="simple-text logo-normal">
          Hakuna Moscato
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="active ">
            <a href="{{ url_for('home') }}">
              <i class="nc-icon nc-bank"></i>
              <p>Home</p>
            </a>
          </li>
          <li>
            <a href="#" data-toggle="collapse" data-target="#demo">
              <i class="nc-icon nc-diamond"></i>
              <p>Search</p>
            </a>
            <ul id="demo" class="collapse">
              <li><a href="{{ url_for('search') }}">Search by Year</a></li>
              <li><a href="{{ url_for('search2') }}">Search by Country</a></li>
              <li><a href="{{ url_for('colors') }}">Search by Color</a></li>
            </ul>
          </li>
          <li>
            <a href="{{ url_for('map') }}">
              <i class="nc-icon nc-pin-3"></i>
              <p>Maps</p>
            </a>
          </li>
          <li>
            <a href="{{ url_for('charts') }}">
              <i class="nc-icon nc-bell-55"></i>
              <p>Charts</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="javascript:;">Dashboard</a>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-chart">
              <div class="card-header ">
                <h5 class="card-title">Wine Count per Country</h5>
                <p class="card-category">Global Wine Score and Wine Magazine</p>
              </div>
              <div class="card-body ">
                <canvas id="myChart" width="300" height="100"></canvas>
                <canvas id="areaChart" width="300" height="100"></canvas>
              </div>
              <div class="card-footer ">
                <hr>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="card card-chart">
              <div class="card-header ">

                <h5 class="card-title">Wine Magazine Dataset</h5>
                <p class="card-category">Top 5 Wineries, by number of wines</p>

              </div>
              <div class="card-body ">
                <canvas id="wineChart" width="300" height="300"></canvas>
              </div>
              <div class="card-footer ">
                <hr>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card card-chart">
                <div class="card-header ">
                  <h5 class="card-title">Wine Magazine Dataset</h5>
                  <p class="card-category">Count of Vintages</p>
                </div>
              <div class="card-body">
                <canvas id="pieChart" width="200" height="200"></canvas>
              </div>
              <div class="card-footer ">
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="static/js/core/jquery.min.js"></script>
  <script src="static/js/core/popper.min.js"></script>
  <script src="static/js/core/bootstrap.min.js"></script>
  <script src="static/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="static/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="static/js/paper-dashboard.min.js?v=2.0.1" type="text/javascript"></script><!-- Paper Dashboard DEMO methods, don't include it in your project! -->
  <!-- <script src="static/demo/demo.js"></script> -->
  <script src="static/js/charts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
